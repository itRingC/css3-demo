<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{margin: 0;padding: 0;}
	#text{ width:300px; height:50px; line-height:50px; font-size:30px; font-weight:bold;position:absolute; left:50%; top:50%; margin-left:-150px; margin-top:-25px; text-align:center; text-shadow:0 0 0 blue;}
	#sun{width: 100px;height: 100px;background: -webkit-linear-gradient(red,blue);border-radius: 50%;position: absolute;left: 0;left: 0;}
	</style>
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded',function(){
		var oSun=document.querySelector('#sun');
		var oP=document.querySelector('#text');
		
		document.addEventListener('mousemove',function(ev){
			var x1=ev.pageX;
			var y1=ev.pageY;

			oSun.style.left=x1-oSun.offsetWidth/2+'px';
			oSun.style.top=y1-oSun.offsetWidth/2+'px';

			var x2=oP.offsetLeft+oP.offsetWidth/2;
			var y2=oP.offsetTop+oP.offsetHeight/2;

			var disX=(x2-x1)/2;
			var disY=(y2-y1)/2;

			var c=Math.sqrt(disX*disX+disY*disY)/20;

			oP.style.textShadow=disX+'px '+disY+'px '+c+'px blue';
		},false);
	},false);
	</script>
</head>
<body>
	<div id="sun"></div>
	<p id="text">这是一段文字</p>
</body>
</html>
