<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{margin: 0;padding: 0;}
	div{width: 200px;height: 100px;background: -webkit-linear-gradient(red,blue);margin: 100px auto;font-size: 50px;line-height: 100px;text-align: center;font-weight: bold;cursor: pointer;box-shadow:inset 0 0 0 #888,5px 10px 5px #000;border-radius:20px;text-shadow:2px 2px 5px red;position: relative;top: 0;left: 0;transition:.2s all ease;}
	div:hover{box-shadow:inset 0 0 20px #fff,5px 10px 5px #000;}
	div:active{top: 10px;box-shadow:inset 0 0 0 #fff,0 0 0 #000;}
	</style>
</head>
<body>
	<div>按钮</div>
</body>
</html>
